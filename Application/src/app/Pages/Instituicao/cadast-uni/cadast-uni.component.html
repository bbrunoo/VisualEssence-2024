<div class="container">
  <app-inst-menu></app-inst-menu>
  <app-vlibras></app-vlibras>
  <app-chat-bot-icone></app-chat-bot-icone>
  <div class="conteudo" *ngIf="!showNew" [ngClass]="{ fade_In: !showNew }">
    <div class="formulario">
      <form #criancaForm="ngForm" (ngSubmit)="cadastrarCrianca()" novalidate>
        <legend
          id="txLG"
          [style.fontSize.px]="fontSizeService.getFontSize('txLG')"
        >
          DADOS CRIANÇA
        </legend>
        <div class="I">
          <input
            type="text"
            class="inteiro"
            name="nomeC"
            required
            [(ngModel)]="dadosCriancas.nome"
            #nomeC="ngModel"
            [ngModelOptions]="{ standalone: true }"
            id="txInp"
            [style.fontSize.px]="fontSizeService.getFontSize('txInp')"
          />
          <label
            for="nomeC"
            id="txL"
            [style.fontSize.px]="fontSizeService.getFontSize('txL')"
            >Nome</label
          >
        </div>
        <br />

        <div class="linD">
          <div class="E">
            <input
              type="date"
              class="esquerdo"
              name="dataNas"
              required
              min="01-01-0001"
              [(ngModel)]="dadosCriancas.dataNascimento"
              #dataNas="ngModel"
              [ngModelOptions]="{ standalone: true }"
              id="txInp"
              [style.fontSize.px]="fontSizeService.getFontSize('txInp')"
            />
            <label
              for="dataNas"
              class="esquerdoLabel"
              id="txL"
              [style.fontSize.px]="fontSizeService.getFontSize('txL')"
              >Data Nasc.</label
            >
          </div>

          <div class="D">
            <input
              type="text"
              class="direito"
              name="cns"
              required
              [showMaskTyped]="false"
              mask="000 0000 0000 0000"
              [(ngModel)]="dadosCriancas.cns"
              #cns="ngModel"
              [ngModelOptions]="{ standalone: true }"
              id="txInp"
              [style.fontSize.px]="fontSizeService.getFontSize('txInp')"
            />
            <label
              for="cns"
              class="direitoLabel"
              id="txL"
              [style.fontSize.px]="fontSizeService.getFontSize('txL')"
              >CNS</label
            >
          </div>
        </div>

        <br />

        <div class="linD">
          <select
            [(ngModel)]="dadosCriancas.sexo"
            class="selectE"
            name="sex"
            required
            #sexo="ngModel"
            id="txInp"
            [style.fontSize.px]="fontSizeService.getFontSize('txInp')"
          >
            <option value="" disabled>Sexo</option>
            <option *ngFor="let sexo of sexos" [value]="sexo.valor">
              {{ sexo.texto }}
            </option>
          </select>
        </div>

        <br />

        <div class="I">
          <input
            type="text"
            class="inteiro"
            name="nomeRes"
            required
            [(ngModel)]="dadosCriancas.nomeResp"
            #nomeRes="ngModel"
            [ngModelOptions]="{ standalone: true }"
            id="txInp"
            [style.fontSize.px]="fontSizeService.getFontSize('txInp')"
          />
          <label
            for="nomeRes"
            id="txL"
            [style.fontSize.px]="fontSizeService.getFontSize('txL')"
            >Nome Responsável</label
          >
        </div>

        <br />

        <div class="linD">
          <div class="E">
            <input
              type="text"
              class="esquerdo"
              name="cpf"
              required
              [showMaskTyped]="false"
              mask="000.000.000-00"
              [(ngModel)]="dadosCriancas.cpf"
              #cpf="ngModel"
              [ngModelOptions]="{ standalone: true }"
              id="txInp"
              [style.fontSize.px]="fontSizeService.getFontSize('txInp')"
            />
            <label
              for="cpf"
              class="esquerdoLabel"
              id="txL"
              [style.fontSize.px]="fontSizeService.getFontSize('txL')"
              >CPF</label
            >
          </div>

          <div class="D">
            <input
              type="text"
              class="direito"
              name="rg"
              required
              [showMaskTyped]="false"
              mask="00.000.000-0"
              [(ngModel)]="dadosCriancas.rg"
              #rg="ngModel"
              [ngModelOptions]="{ standalone: true }"
              id="txInp"
              [style.fontSize.px]="fontSizeService.getFontSize('txInp')"
            />
            <label
              for="rg"
              class="direitoLabel"
              id="txL"
              [style.fontSize.px]="fontSizeService.getFontSize('txL')"
              >RG</label
            >
          </div>
        </div>

        <br />

        <div class="linD">
          <div class="E">
            <input
              type="text"
              class="esquerdo"
              name="tel1"
              required
              [showMaskTyped]="false"
              mask="(00)0000-0000"
              [(ngModel)]="dadosCriancas.tel1"
              #tel1="ngModel"
              [ngModelOptions]="{ standalone: true }"
              id="txInp"
              [style.fontSize.px]="fontSizeService.getFontSize('txInp')"
            />
            <label
              for="tel1"
              class="esquerdoLabel"
              id="txL"
              [style.fontSize.px]="fontSizeService.getFontSize('txL')"
              >Telefone 1</label
            >
          </div>

          <div class="D">
            <input
              type="text"
              class="direito"
              name="end"
              required
              [(ngModel)]="dadosCriancas.endereco"
              #end="ngModel"
              [ngModelOptions]="{ standalone: true }"
              id="txInp"
              [style.fontSize.px]="fontSizeService.getFontSize('txInp')"
            />
            <label
              for="end"
              class="direitoLabel"
              id="txL"
              [style.fontSize.px]="fontSizeService.getFontSize('txL')"
              >Endereço</label
            >
          </div>
        </div>

        <br />

        <div class="linD">
          <div class="E">
            <input
              type="text"
              class="esquerdo"
              name="tel2"
              required
              [showMaskTyped]="false"
              mask="(00)0000-0000"
              [(ngModel)]="dadosCriancas.tel2"
              #tel2="ngModel"
              [ngModelOptions]="{ standalone: true }"
              id="txInp"
              [style.fontSize.px]="fontSizeService.getFontSize('txInp')"
            />
            <label
              for="tel2"
              class="esquerdoLabel"
              id="txL"
              [style.fontSize.px]="fontSizeService.getFontSize('txL')"
              >Telefone 2</label
            >
          </div>

          <select
            name="sala"
            required
            [(ngModel)]="dadosCriancas.idSala"
            #sala="ngModel"
            [ngModelOptions]="{ standalone: true }"
            id="txInp"
            [style.fontSize.px]="fontSizeService.getFontSize('txInp')"
          >
            <option value="0" selected disabled>Salas</option>
            <option *ngFor="let sala of salas" [value]="sala.id">
              {{ sala.nome }} - Capacidade: {{ sala.capacidade }}
            </option>
          </select>
        </div>

        <br />

        <div class="btns" [ngClass]="getFontSizeClass()">
          <button
            type="submit"
            class="btnSalvar"
            [disabled]="criancaForm.invalid || isSubmitting"
            id="txLB"
            [style.fontSize.px]="fontSizeService.getFontSize('txLB')"
          >
            Salvar
          </button>
          <button
            [routerLink]="['/instituicao/criar-sala']"
            class="btnCancelar"
            id="txLB"
            [style.fontSize.px]="fontSizeService.getFontSize('txLB')"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
