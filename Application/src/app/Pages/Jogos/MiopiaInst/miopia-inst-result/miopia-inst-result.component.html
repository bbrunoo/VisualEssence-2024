<div class="container">
  <app-logo-menu-inst></app-logo-menu-inst>
  <div class="conteudo">
    <div class="resultados">
      <h2>RESULTADO</h2>
      <p *ngIf="result.score >= 12">
        Pelo resultado é possivel que tenha a 'Visao Normal'. Para um resultado
        preciso aconselhamos consultar um especialista.
      </p>
      <p *ngIf="result.score <= 12">
        É possivel que voce tenha algum 'Problema de Visão'. Recomendados tratar
        com um especialista para diagnosticos precisos.
      </p>
      <h3>Acertos: {{ result.score }}/20</h3>
      <div class="botoes">
        <button routerLink="/instituicao/home">SAIR</button>
        <button routerLink="/instituicao/jogos/cadastrar-crianca-inst">
          REFAZER
        </button>
      </div>
    </div>
  </div>
</div>
