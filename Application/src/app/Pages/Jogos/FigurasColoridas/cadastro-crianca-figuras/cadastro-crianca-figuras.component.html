<app-logo-menu></app-logo-menu>
<div class="container">
  <app-vlibras></app-vlibras>
  <div class="conteudo">
      <form (submit)="salvarCrianca()">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" [(ngModel)]="nomecrianca" required>

          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade" [(ngModel)]="idadecrianca"  required>

          <button type="submit" routerlink="/Pais/jogos/miopia/instrucoes">Enviar</button>
      </form>
  </div>
</div>
